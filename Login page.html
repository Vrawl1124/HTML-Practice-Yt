<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Sign In</h1>
                <div class="inputbox" required>
                    <img src="images/user.png" width="15px">
                    <input type="text" placeholder="Username">
                </div>
                <div class="inputbox" required>
                    <img src="images/padlock.png" height="15">
                    <input type="password" placeholder="Password">
                </div>
                <div class="email" required>
                    <img src="images/email.png" height="15">
                    <input type="email" placeholder="Email">
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="Forget.html" target="_blank">Forget password?</a>
                </div>
                <button type="submit" class="bttn">Sign In</button>
                <div class="link">
                    <p>Don't have an account? <a href="Signup page.html" target="_blank">Sign Up</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
