<html>
    <head>
        <title>Fonts of html</title>
    </head>
    <body>
    <div style = "color:green">
        <!--center tag is used to display anything inside the center tag in the center of the web page-->
        <center>
        <!--font sizes are 1 to 7-->
        <font size = "1">This is font 1</font><br />
        <font size = "2">This is font 2</font><br />
        <font size = "3">This is font 3</font><br />
        <font size = "4">This is font 4</font><br />
        <font size = "5">This is font 5</font><br />
        <font size = "6">This is font 6</font><br />
        <font size = "7">This is font 7</font><br />
        </center>
    </div>
        <hr color = "green" />
    <div style = "color :blue">
        <font face = "serif" size = "5">This is font 5</font><br />
        <font face = "sans-serif" size = "5">This is font 5</font><br />
        <font face = "cursive" size = "5">This is font 5</font><br />
    </div>
    </body>
</html>
