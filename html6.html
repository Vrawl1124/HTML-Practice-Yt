<!DOCTYPE html>
<html>
    <head>
        <title>Time table</title>
    </head>
    <body>
        <h1>Office timings</h1>
        <p>Below table contains office timings</p>
        <table border="1px" style="background-color: black;">
            <tr style="background-color: aqua;">
                <th width = "200">Monday</th>
                <th width = "200">Tuesday</th>

                <th width = "200">Sunday</th>
            </tr>
            <tr align="center" style="background-color: lightskyblue;">
                <td width = "200">9:30AM to 6:30PM</td>
                <td width = "200">9:30AM to 6:30PM</td>
                <td width = "200">9:30AM to 6:30PM</td>
                <td width = "200">9:30AM to 6:30PM</td>
                <td width = "200">9:30AM to 5:30PM</td>
                <td width = "200">Holiday</td>
                <td width = "200">Holiday</td>
            </tr>
        </table>
    </body>
</html>
