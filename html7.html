<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Please fill below form</h1>
        <form>
            <label>First Name : </label>
            <input type="text" id="firstname" placeholder="Enter First Name"> 
            <br> <br>
            <label>Last Name : </label>
            <input type="text" id="lastname" placeholder="Enter Last Name"> 
            <br> <br>
            <label>User ID : </label>
            <input type="text" id="userid" placeholder="Enter Your UserID"> 
            <br> <br>
            <label>Password : </label>
            <input type="password" id="password" placeholder="Enter Your Password"> 
            <br> <br>
            <label>email : </label>
            <input type="email" id="email" placeholder="Enter Your Mail"> 
            <br> <br>
            <label>Mobile No. : </label>
            <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10"> 
            <br> <br>
            <label>Date Of Birth</label>
            <input type="date" id="dateofbirth"> 
            <br> <br>
            <label>Quantity : </label>
            <input type="number" id="quantity" min="0" max="100"> 
            <br> <br>
            <label>Gender : </label>
            <span style="background-color: aqua;"><label>Male</label>
            <input type="radio" id="male" value="male" name="gender"></span>
            <span style="background-color: chartreuse;"><label>Female</label>
            <input type="radio" id="female" value="female" name="gender"></span>
            <br> <br> 
            <label>Payment</label>
            <select id="Payment">
                <option value="PhonePay">PhonePay</option>
                <option value="Gpay">Gpay</option>
                <option value="Paytm">Paytm</option>
            </select>
            <br> <br>
            <label>Subscribe : </label>
            <input type="checkbox" id="subscribe">
            <br> <br>
            <label class="textarea">Comment : </label>
            <textarea id="comment" rows="2" cols="30" placeholder="Enter Your Comment" contextmenu="mobile"></textarea>
            <br> <br>
            <label>File Upload : </label>
            <input type="file" id="fileupload">
            <br> <br>
            <input type="submit"> &nbsp; &nbsp;
            <input type="reset">
        </form>
    </body>
</html>
