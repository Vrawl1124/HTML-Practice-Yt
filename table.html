<!DOCTYPE html>
<html>
<head>
    <title>Tables practice</title>
    <link rel="icon" href="images/cake.webp">
    <style>
        table {
            border: 2px solid orangered;
            text-align: center;
            border-spacing: 20PX;
        }

        th, td {
            border: 2px solid green;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <table cellpadding="20px">
        <tr>
            <th colspan="5">colspan</th>
        </tr>
        <tr>
            <td rowspan="5">rowspan</td>
        </tr>
        <tr>
            <th>Student ID</th>
            <th>Class</th>
            <th>marks</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>101</td>
            <td>8</td>
            <td>95/100</td>
            <td>Miyapur</td>
        </tr>
        <tr>
            <td>102</td>
            <td>9</td>
            <td>98/100</td>
            <td>JNTU</td>
        </tr>
        <tr>
            <td>103</td>
            <td>10</td>
            <td>89/100</td>
            <td>Ameerpet</td>
        </tr>
    </table>
</body>
</html>
