<!DOCTYPE html>
<html>
    <head>
        <title>Span and div</title>
    </head>
    <body>
        <h1>
            <span style="background-color: coral;">
                This is span tag
            </span>
        </h1>
        <h1>
            <div style="background-color: chartreuse;">
                This is div tag
            </div>
        </h1>
        <hr>
        <p>
            Hi this is span tag which only hightlights the text or anything inside span tag. 
            <span style="background-color: yellow;">This is inline container</span>  
        </p>
        <hr>
        <p>
            Hi this is div tag which hightlights the entire area inside div tag. 
            <div style="background-color: yellow;">This is block container</div>
        </p>
        <hr>

        <p><abbr title="Hypertext Markup Language">HTML</abbr> is used to make websites</p>
        <p><dfn title="Hypertext Markup Language">HTML</dfn> is used to design websites</p>
    </body>
</html>
